<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Chakra+Petch:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Chakra Petch', sans-serif;
      }

      html[data-theme='dark'] {
        --color-background: #09090b; /* Zinc 950 */
        --color-background-secondary: #18181b; /* Zinc 900 */
        --color-background-tertiary: #27272a; /* Zinc 800 */
        --color-background-glass: rgba(24, 24, 27, 0.6);
        --color-text-primary: #fafafa; /* Zinc 50 */
        --color-text-secondary: #a1a1aa; /* Zinc 400 */
        --color-text-accent: #22d3ee; /* Cyan 400 */
        --color-border-primary: rgba(255, 255, 255, 0.08);
        --color-primary: #8b5cf6; /* Violet 500 */
        --color-primary-hover: #7c3aed; /* Violet 600 */
        --color-accent: #06b6d4; /* Cyan 500 */
        --gradient-primary: linear-gradient(135deg, #8b5cf6, #06b6d4);
        --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
      }

      html[data-theme='light'] {
        --color-background: #ffffff;
        --color-background-secondary: #f4f4f5;
        --color-background-tertiary: #e4e4e7;
        --color-background-glass: rgba(255, 255, 255, 0.8);
        --color-text-primary: #18181b;
        --color-text-secondary: #71717a;
        --color-text-accent: #0284c7;
        --color-border-primary: #d4d4d8;
        --color-primary: #000000;
        --color-primary-hover: #27272a;
        --color-accent: #0ea5e9;
        --gradient-primary: linear-gradient(135deg, #18181b, #52525b);
        --shadow-glow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      /* Synthwave / Neon Mode */
      html[data-theme='synthwave'] {
        --color-background: #0b0014;
        --color-background-secondary: #1a0b2e;
        --color-background-tertiary: #2e1065;
        --color-background-glass: rgba(26, 11, 46, 0.7);
        --color-text-primary: #fdf4ff;
        --color-text-secondary: #d8b4fe;
        --color-text-accent: #f0abfc;
        --color-border-primary: #4c1d95;
        --color-primary: #d946ef;
        --color-primary-hover: #c026d3;
        --color-accent: #22d3ee;
        --gradient-primary: linear-gradient(to right, #d946ef, #22d3ee);
        --shadow-glow: 0 0 25px rgba(217, 70, 239, 0.4);
      }

      body {
        font-family: var(--font-body);
        color: var(--color-text-primary);
        background-color: var(--color-background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        letter-spacing: -0.02em;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-background-tertiary);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-secondary);
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
