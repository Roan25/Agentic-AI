    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Chakra Petch', sans-serif;
      }

      html[data-theme='dark'] {
        --color-background: #121212;
        --color-background-secondary: #1E1E1E;
        --color-background-tertiary: #2a2a2e;
        --color-text-primary: #EAEAEA;
        --color-text-secondary: #a0a0a0;
        --color-text-accent: #00C4B3;
        --color-border-primary: #383838;
        --color-primary: #00A99D;
        --color-primary-hover: #008a7e;
        --color-accent: #FF8C42;
        --color-accent-secondary: #ff7723;
        --gradient-primary: linear-gradient(to right, var(--color-primary), var(--color-accent));
      }

      html[data-theme='light'] {
        --color-background: #ffffff;
        --color-background-secondary: #f7f7f7;
        --color-background-tertiary: #eeeeee;
        --color-text-primary: #18181b;
        --color-text-secondary: #52525b;
        --color-text-accent: #007BFF;
        --color-border-primary: #d4d4d8;
        --color-primary: #007BFF;
        --color-primary-hover: #006ae0;
        --color-accent: #00A99D;
        --color-accent-secondary: #008a7e;
        --gradient-primary: linear-gradient(to right, var(--color-primary), var(--color-accent));
      }

      html[data-theme='synthwave'] {
        --color-background: #0d0221;
        --color-background-secondary: #1a093a;
        --color-background-tertiary: #240d52;
        --color-text-primary: #f0f0f0;
        --color-text-secondary: #a9a3b8;
        --color-text-accent: #ff00ff;
        --color-border-primary: #4a1c9c;
        --color-primary: #00f5ff;
        --color-primary-hover: #00c4cc;
        --color-accent: #ff00ff;
        --color-accent-secondary: #cc00cc;
        --gradient-primary: linear-gradient(to right, var(--color-accent), var(--color-primary));
      }

      body {
        font-family: var(--font-body);
        color: var(--color-text-primary);
        background-color: var(--color-background);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
    </style>
