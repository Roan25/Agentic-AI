<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Creator AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Chakra+Petch:wght@600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes gradient-pulse {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      :root {
        --font-body: 'Inter', sans-serif;
        --font-heading: 'Chakra Petch', sans-serif;
      }

      html[data-theme='dark'] {
        --color-background: #111111;
        --color-background-secondary: #18181b;
        --color-background-tertiary: #27272a;
        --color-text-primary: #ffffff;
        --color-text-secondary: #a1a1aa;
        --color-text-accent: #d946ef;
        --color-border-primary: #3f3f46;
        --color-primary: #a855f7;
        --color-primary-hover: #9333ea;
        --color-accent: #d946ef;
        --color-accent-secondary: #c026d3;
        --gradient-primary: linear-gradient(to right, var(--color-primary), var(--color-accent));
        --background-image: 
            radial-gradient(at 80% 20%, hsla(289, 80%, 50%, 0.15) 0px, transparent 50%),
            radial-gradient(at 10% 90%, hsla(210, 80%, 55%, 0.15) 0px, transparent 50%),
            radial-gradient(at 50% 50%, hsla(330, 80%, 55%, 0.1) 0px, transparent 50%);
      }

      html[data-theme='light'] {
        --color-background: #f4f4f5;
        --color-background-secondary: #ffffff;
        --color-background-tertiary: #e4e4e7;
        --color-text-primary: #18181b;
        --color-text-secondary: #52525b;
        --color-text-accent: #9333ea;
        --color-border-primary: #d4d4d8;
        --color-primary: #9333ea;
        --color-primary-hover: #7e22ce;
        --color-accent: #c026d3;
        --color-accent-secondary: #a21caf;
        --gradient-primary: linear-gradient(to right, var(--color-primary), var(--color-accent));
        --background-image: none;
      }

      html[data-theme='synthwave'] {
        --color-background: #0d0221;
        --color-background-secondary: #1a093a;
        --color-background-tertiary: #240d52;
        --color-text-primary: #f0f0f0;
        --color-text-secondary: #a9a3b8;
        --color-text-accent: #ff00ff;
        --color-border-primary: #4a1c9c;
        --color-primary: #00f5ff;
        --color-primary-hover: #00c4cc;
        --color-accent: #ff00ff;
        --color-accent-secondary: #cc00cc;
        --gradient-primary: linear-gradient(to right, var(--color-accent), var(--color-primary));
        --background-image: 
            linear-gradient(rgba(13, 2, 33, 0.8), rgba(13, 2, 33, 0.8)),
            linear-gradient(to bottom, transparent 98%, var(--color-primary) 98%),
            linear-gradient(to right, transparent 98%, var(--color-primary) 98%);
      }

      body {
        font-family: var(--font-body);
        color: var(--color-text-primary);
        background-color: var(--color-background);
        background-image: var(--background-image);
        background-size: 150% 150%, 50px 50px, 50px 50px;
        animation: gradient-pulse 20s ease infinite;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }
    </style>
